name: movies
services:
  movies:
    public: true
    image: derkoe/movies-proxy
    ports:
      - 80

  movies-frontend:
    public: false
    image: derkoe/movies-frontend
    ports:
      - 8080

  movies-api:
    public: false
    image: derkoe/movies-api
    environment:
      - MONGODB_USERNAME="okteto"
      - MONGODB_PASSWORD="mongodb123"
      - MONGODB_DATABASE="okteto"
      - MONGODB_HOST="mongodb"
    ports:
      - 8081

  movies-job:
    image: derkoe/movies-api
    command: yarn load
    environment:
      - MONGODB_USERNAME="okteto"
      - MONGODB_PASSWORD="mongodb123"
      - MONGODB_DATABASE="okteto"
      - MONGODB_HOST="mongodb"
    stop_grace_period: 60

  mongodb:
    image: docker.io/bitnami/mongodb:4.0.12-debian-9-r43
    environment:
      - MONGODB_USERNAME="okteto"
      - MONGODB_PASSWORD="mongodb123"
      - MONGODB_DATABASE="okteto"
      - MONGODB_ROOT_PASSWORD="mongodb123root"
      - MONGODB_SYSTEM_LOG_VERBOSITY="0"
      - MONGODB_DISABLE_SYSTEM_LOG="no"
      - MONGODB_ENABLE_IPV6="no"
      - MONGODB_ENABLE_DIRECTORY_PER_DB="no"
    ports:
      - 27017
    volumes:
      - /bitnami/mongodb
    resources:
      disk: 500Mi
